<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fizzbuzz</title>
</head>
<body>

    <div></div>
    <script>
        var numbers = [];

        for (i=0; i< 100; i++) {
            if (i % 3 == 0 && i % 5 == 0) {
                numbers.push("fizzbuzz");
            } else if (i % 3 == 0) {
                numbers.push("fizz");
            } else if (i % 5 == 0) {
                numbers.push("buzz");
            } else {
                numbers.push(i);
            }
        }
        alert(numbers);    
    </script>
</body>
</html>
